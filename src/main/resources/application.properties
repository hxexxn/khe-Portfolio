# MySQL 연결 설정
spring.datasource.url=jdbc:mysql://localhost:3306/portfolioDB?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 애플리케이션 포트 설정
server.port = 8080

# 실행되는 쿼리 콘솔 출력
spring.jpa.properties.hibernate.show_sql=true

# 콘솔창에 출력되는 쿼리를 가독성 좋게 포맷팅
spring.jpa.properties.hibernate.format_sql=true

# 쿼리에 물음표로 출력되는 바인드 파라미터 출력
logging.level.org.hibernate.type.descriptor.sql=trace

# MyBatis 설정
# DTO setting
mybatis.type-aliases-package=com.frogame.www.model

# mapper.xml setting
mybatis.mapper-locations=/mapper/*.xml

# Thymeleaf 설정
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Consider defining a bean of type 'org.springframework.security.config.annotation.ObjectPostProcessor' in your configuration. 해결
spring.security.user.password=rootroot